<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/pisaruk/assets/sendmail-a8a12902.css">
  </head>

  <body class="body">
    <!-- preloader -->
<div class="preloader">
  <div class="preloaderLogo">
    <svg class="rotate-animation"><use href="/pisaruk/assets/icons-15607963.svg#preloader"></use></svg>
  </div>
</div>

<div class="whiteFrameWrapper" data-animation="fade-in" data-delay="300"><div class="whiteFrame"></div></div>

    <main class="main">
      <div class="heroSlider" data-animation="fade-in" data-delay="1000">
  <div class="swiper heroSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/pisaruk/assets/slide1-06a3dcb5.jpg" alt="Дмитрий Писарук" width="1280" class="heroImage" /></div>
      <div class="swiper-slide"><img src="/pisaruk/assets/slide2-3e579194.jpg" alt="Дмитрий Писарук" width="1280" class="heroImage" /></div>
      <div class="swiper-slide"><img src="/pisaruk/assets/slide3-739f883d.jpg" alt="Дмитрий Писарук" width="1280" class="heroImage" /></div>
    </div>
  </div>
</div>

      <!--header-->
<div class="headerWrapper">
  <header class="header">
    <div class="container">
      <a href="./" class="logo" data-animation="fade-in">Дмитрий Писарук</a>
      <div class="menu-backdrop" data-animation="fade-in" data-delay="600">
        <button type="button" class="close-area" data-menu-open></button>
        <div class="menu-body">
          <nav class="menu">
            <ul>
              <li><a href="./films.html">Фильмография</a></li>
              <li><a href="./about.html">Обо мне</a></li>
              <li><a href="./clients.html">Клиенты</a></li>
              <li><a href="./contacts.html">Контакты</a></li>
            </ul>
          </nav>
          <div class="header__buttons">
            <ul class="socials">
              <li>
                <a href="#!" target="_blank">
                  <svg width="26" height="25"><use href="/pisaruk/assets/icons-15607963.svg#instagram"></use></svg>
                </a>
              </li>
            </ul>
            <ul class="language">
              <li><a href="#!" class="language__link active">Ru</a></li>
              <li><span>|</span></li>
              <li><a href="#!" class="language__link">En</a></li>
            </ul>
          </div>
        </div>
      </div>
      <button type="button" class="burger" data-menu-open data-animation="fade-in" data-delay="600"><span>burger button</span></button>
    </div>
  </header>
</div>
<!--header end-->

      <!--section Hero-->
<section class="section section--hero" data-animation="fade-in" data-delay="800">
  <div class="container">
    <div class="title-wrapp">
      <h1 class="title title--h1" data-animation data-delay="700">Дмитрий Писарук</h1>
      <p class="subtitle" data-popup="request">продюсер</p>
    </div>
    <button type="button" class="play" data-popup="video|https://vimeo.com/255295760">
      <svg width="37" height="60" class="play__border"><use href="/pisaruk/assets/icons-15607963.svg#play_border"></use></svg>
      <svg width="37" height="60" class="play__center"><use href="/pisaruk/assets/icons-15607963.svg#play"></use></svg>
    </button>
  </div>
</section>
<!--section Hero end-->

      <!--footer-->
<div class="footerWrapper" data-animation="fade-in" data-delay="600">
  <footer class="footer">
    <ul class="socials">
      <li>
        <a href="#!" target="_blank">
          <svg width="26" height="25"><use href="/pisaruk/assets/icons-15607963.svg#instagram"></use></svg>
        </a>
      </li>
    </ul>
  </footer>
</div>

<!--footer end-->

    </main>
    <!-- backdrop -->
<div class="backdrop is-hidden"></div>

<!-- REQUEST -->
<div class="modal is-hidden" id="request">
  <div class="popup__body">
    <button type="button" class="close-area" data-popup-close></button>
    <div class="popup">
      <button class="popup__close" data-popup-close></button>
      <b class="popup-title">Order Form</b>
      <p class="popup-subtitle">
        Fill in the form and we will get <br />
        back to you as soon as possible!
      </p>
      <form action="#" method="POST" class="form" autocomplete="off" novalidate>
        <input type="hidden" name="subject" class="subject" value="Заявка" />
        <!-- name -->
        <label class="label">
          <input type="text" class="input" name="name" placeholder="ФИО" required />
        </label>
        <!-- Phone -->
        <label class="label">
          <input type="tel" id="phone-input" class="input input--tel" name="phone" placeholder="Телефон" required />
        </label>
        <!-- Email -->
        <label class="label">
          <input type="email" class="input" name="email" placeholder="E-mail" required />
        </label>
        <!-- submit -->
        <button type="submit" class="button full button--submit"><span>Send</span></button>
      </form>
    </div>
  </div>
</div>

<!-- LOADING -->
<div class="modal is-hidden" id="loading">
  <div class="popup__body">
    <div class="popup"></div>
  </div>
</div>

<!-- OK -->
<div class="modal is-hidden" id="ok">
  <div class="popup__body">
    <button type="button" class="close-area" data-popup-close></button>
    <div class="popup">
      <button class="popup__close" data-popup-close></button>
      <b class="popup-title">Заявка отправлена!</b>
      <p class="popup-subtitle">Наш менеджер свяжется с <br />Вами в ближайшее время</p>
      <button type="button" data-popup-close class="button"><span>ОК</span></button>
    </div>
  </div>
</div>

<!-- VIDEO -->
<div class="modal is-hidden" id="video">
  <div class="popup__body">
    <button type="button" class="close-area" data-popup-close></button>
    <div class="popup">
      <button class="popup__close" data-popup-close></button>
      <div class="vimeoIframe"></div>
    </div>
  </div>
</div>
<!-- MODAL POPUP END-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
  </body>
</html>
